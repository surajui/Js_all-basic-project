<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longestword</title>
</head>
<body>
    <input type="text" id="first"/>
    <input type="text" id="second"/>
<button onclick="longest()">Longestword</button>
</body>
<script>
    longest = () =>{
    const inputData = document.getElementById('first').value;
    const SpiltData = inputData.split(' ');
    console.log(SpiltData)
    const result = SpiltData.sort(function(a,b){
    return b.length-a.length;
    })
    document.getElementById('second').value = result;
    }
</script>
</html>
