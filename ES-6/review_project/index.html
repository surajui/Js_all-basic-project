<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width= , initial-scale=1.0"> -->
    <link rel="stylesheet" href="sytle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <title>Review Project</title>
</head>
<body>
    <main>
        <section class="container">
            <!-- --title--- -->
            <div class="title">
                <h2>Our Review</h2>
                <div class="underline"></div>
            </div>
            <!-- ----review------ -->
            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" id="person-img" alt=""/>
                </div>
                <h4 id="author">Sara</h4>
                <p id="job">Ux designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Quis animi aspernatur debitis dicta soluta iste voluptatibus hic culpa
                    amet quas quidem perferendis mollitia dolores, voluptatem optio!
                    Quam ea officia provident?
                </p>
                <!-- ---prev next button---- -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa fa-chevron-right"></i>
                    </button>
                </div>
                <!-- ---random button---- -->
                <button class="random-btn">
                    subrise me
                </button>
            </article>
        </section>
    </main>
</body>
<script src="./app.js"></script>
</html>
